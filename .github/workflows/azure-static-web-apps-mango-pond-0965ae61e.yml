name: Azure Static Web Apps CI/CD (mango-pond)

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

concurrency:
  group: swa-mango-pond-deploy
  cancel-in-progress: true

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_0965AE61E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
        env:
          NEXT_TELEMETRY_DISABLED: 1
      - name: Post-deploy ping health check (api/genai?ping=1)
        id: ping
        continue-on-error: true
        run: |
          set -e
          base="${{ steps.builddeploy.outputs.static_web_app_url }}"
          echo "Check base URL: $base"
          if [ -z "$base" ]; then
            echo "No static_web_app_url output; skipping ping."; exit 0; fi
          echo "Pinging $base/api/genai?ping=1"
          success=0
          for i in $(seq 1 15); do
            code=$(curl -s -o /dev/null -w '%{http_code}' "$base/api/genai?ping=1") || code=000
            echo "Attempt $i -> HTTP $code"
            if [ "$code" = "200" ]; then
              echo "--- Response ---"; curl -s "$base/api/genai?ping=1"; echo; success=1; break; fi
            sleep 8
          done
          if [ $success -eq 0 ]; then
            echo "Ping endpoint did not return 200 within attempts (non-blocking)."; fi

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_POND_0965AE61E }}
          action: "close"
